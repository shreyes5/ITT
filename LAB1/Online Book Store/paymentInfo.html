<DOCTYPE html>
    <html>

    <head>
        <title>Payment Information</title>
    </head>

    <body>


        <h2 class="title">Checkout</h2>


        <label for="card" class="method card">

        </label>


        <label for="cardholder">Cardholder's Name</label>
        <input type="text" id="cardholder" /><br><br>


        <label for="date">Valid thru</label>
        <input type="text" id="date" placeholder="MM / YY" /><br><br>

        <label for="verification">CVV / CVC *</label>
        <input type="password" id="verification" /><br><br>



        <label for="cardnumber">Card Number</label>
        <input type="password" id="cardnumber" />

        <span class="info">* CVV or CVC is the card security code, unique three digits number on the
            back of your card separate from its number.</span><br><br>


        <button class="btn back-btn">Back</button>
        <button class="btn next-btn">Next Step</button><br>

        <a href="landing.html">Logout</a>


    </body>

    </html>
